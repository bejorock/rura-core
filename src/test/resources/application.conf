prio-mailbox {
	mailbox-type = "xyz.rura.labs.io.reactive.BoundedReactiveMailbox"
}

worker-pinned-dispatcher {
	type = PinnedDispatcher
	executor = "thread-pool-executor"
}

akka {
	loglevel = INFO

	actor {
		
	}
}

kamon {
	metric {
		tick-interval = 10 second

		filters {
			akka-actor {
		    	includes = [ "ReactiveStreamSpec/user/**" ]
		    	excludes = [ "ReactiveStreamSpec/system/**" ]
		  	}

		  	akka-dispatcher {
		    	includes = [ "ReactiveStreamSpec/akka.actor.default-dispatcher", "ReactiveStreamSpec/worker-pinned-dispatcher" ]
		  	}

		  	reactive-client {
		  		includes = [ "**" ]
		  		excludes = []
		  	}
		}
	}

	internal-config {
		akka {
	    	loglevel = INFO
	  	}
	}

	statsd {
		hostname = "192.168.99.100"
		port = 8125
		report-system-metrics = true
		//flush-interval = 250 ms
		//metric-sender-factory = "kamon.statsd.SimpleStatsDMetricsSender"

		subscriptions {
			histogram       = [ "**" ]
		    min-max-counter = [ "**" ]
		    gauge           = [ "**" ]
		    counter         = [ "**" ]
		    trace           = [ "**" ]
		    trace-segment   = [ "**" ]
		    akka-actor      = [ "**" ]
		    akka-dispatcher = [ "**" ]
		    akka-router     = [ "**" ]
		    system-metric   = [ "**" ]
		    http-server     = [ "**" ]
		    reactive-client = [ "**" ]
		}
	}
}

kamon.statsd.simple-metric-key-generator.application = "reactivestream"